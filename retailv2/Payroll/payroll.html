<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../shared/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./payroll.css">
    <title>Payroll Management</title>
</head>
<body>
    <header>
        🐾 🌿
        <button id="home-button">
            <img src="../shared/images/home.png" alt="Home Button" title="Home Page Button">
        </button>
        🐾 🌿
        <div class="header-top">
            <div class="greeting">
                <span id="current-datetime"></span>
            </div>
        </div>
        <div class="header-main">
            <h1>VETRA</h1>
            <h2 id="page-title">Payroll Management</h2>
        </div>
    </header>
    <main>
        <nav class="payroll-nav">
            <button id="add-employee">Add Employee</button>
            <button id="run-payroll">Run Payroll</button>
            <button id="export-reports">Export Reports</button>
        </nav>
        <section class="search-section">
            <input type="text" placeholder="Search employees..." id="employee-search">
            <select id="status-filter">
                <option value="">All Employees</option>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <select id="department-filter">
                <option value="">All Departments</option>
                <option value="sales">Sales</option>
                <option value="grooming">Grooming</option>
                <option value="veterinary">Veterinary</option>
                <option value="management">Management</option>
            </select>
        </section>
        <section class="payroll-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Hours</th>
                        <th>Rate</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="employee-table">
                    <!-- Table content will be populated dynamically -->
                </tbody>
            </table>
        </section>
        <section class="payroll-summary">
            <div class="summary-card">
                <h3>Total Hours</h3>
                <p id="total-hours">0</p>
            </div>
            <div class="summary-card">
                <h3>Total Payroll</h3>
                <p id="total-payroll">$0.00</p>
            </div>
            <div class="summary-card">
                <h3>Active Employees</h3>
                <p id="active-employees">0</p>
            </div>
        </section>
    </main>
    <div class="footer-decorator"></div>
    <footer>
        <img src="../shared/images/logo v10000.jpg" alt="Cipher Claw 13 Logo">
        <br>
        <a href="#">Contact Me</a>
        Made with <span style="color:black;">&hearts;</span> by Auntie Beans
    </footer>
    <script src="../shared/scripts/common.js"></script>
    <script src="./payroll.js"></script>
</body>
</html>
