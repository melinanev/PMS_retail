<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../shared/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./inventory.css">
    <title>Inventory Management</title>
</head>
<body>
    <header>
        🐾 🌿
        <button id="home-button">
            <img src="../shared/images/home.png" alt="Home Button" title="Home Page Button">
        </button>
        🐾 🌿
        <div class="header-top">
            <div class="greeting">
                <span id="current-datetime"></span>
            </div>
        </div>
        <div class="header-main">
            <h1>Critters Pet Shop</h1>
            <h2 id="page-title">Inventory Management</h2>
        </div>
    </header>
    <main>
        <nav class="inventory-nav">
            <button id="add-item">Add New Item</button>
            <button id="bulk-import">Bulk Import</button>
            <button id="export-data">Export Data</button>
        </nav>
        <section class="search-section">
            <input type="text" placeholder="Search inventory..." id="inventory-search">
            <select id="category-filter">
                <option value="">All Categories</option>
                <option value="food">Pet Food</option>
                <option value="toys">Toys</option>
                <option value="supplies">Supplies</option>
                <option value="accessories">Accessories</option>
            </select>
        </section>
        <section class="inventory-table">
            <table>
                <thead>
                    <tr>
                        <th>SKU</th>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table content will be populated dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    <div class="footer-decorator"></div>
    <footer>
        <img src="../shared/images/logo v10000.jpg" alt="Cipher Claw 13 Logo">
        <br>
        <a href="#">Contact Me</a>
        Made with <span style="color:black;">&hearts;</span> by Auntie Beans
    </footer>
    <script src="../shared/scripts/common.js"></script>
</body>
</html>
