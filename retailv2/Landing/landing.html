<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../shared/styles/main.css">
    <link rel="stylesheet" type="text/css" href="./landing.css">
    <title>Sign In - Critters Pet Shop</title>
</head>
<body class="landing-page">
    <header class="landing-header">
        <div class="header-top">
            <div class="greeting">
                <span id="current-datetime"></span>
            </div>
        </div>
        <div class="header-main">
            <h1>VETRA</h1>
            <h2>Employee Portal</h2>
        </div>
    </header>
    <main class="main-landing">
        <section class="login-container">
            <div class="login-box">
                <div class="info-box">
                    <p>Go to Home Page</p>
                    <p style="font-size: .8em;"> Enter your credentials below </p>
                </div>
                <form id="login-form" action="../Home/home.html" method="post">
                    🌿 🐾 🌿
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="sign-in-btn">Sign In</button>
                    </div>
                </form>
            </div>
        </section>
        <section class="login-container">
            <div class="login-box">
                <div class="info-box">
                    <p>Clock In and Clock Out</p>
                    <p style="font-size: .8em;"> Enter your credentials below </p>
                </div>
                <form id="clockin-form" action="../Home/home.html" method="post">
                    🌿 🐾 🌿
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required autocomplete="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="sign-in-btn">Clock In/Out</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <aside class="help-links">
        <a href="#" class="help-link">Forgot Username?</a>
        <a href="#" class="help-link">Forgot Password?</a>
        <a href="#" class="help-link">Request Account</a>
    </aside>

    <div class="footer-decorator"></div>
    <footer>
        <img src="../shared/images/logo v10000.jpg" alt="Cipher Claw 13 Logo">
        <br>
        <a href="#"Contact Me>
        </a>

        Made with <span style="color:black;">&hearts;</span> by Auntie Beans
    </footer>
<script src="../shared/scripts/common.js"></script>
<script src="./landing.js"></script>
</body>
</html>
